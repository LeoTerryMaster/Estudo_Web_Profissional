<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
        }
        .sidebar {
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .profile img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
            display: block;
        }
        nav ul li a:hover {
            background: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .sidebar {
                width: 250px;
                text-align: left;
                height: 100vh;
                position: relative;
            }
            nav ul {
                flex-direction: column;
                align-items: start;
            }
            .content {
                margin-left: 270px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.jpg" alt="Foto de perfil">
                <h2>Usuário</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#painel" class="menu-link" data-target="painel">Painel</a></li>
                    <li><a href="#cursos" class="menu-link" data-target="cursos">Cursos</a></li>
                    <li><a href="#servicos" class="menu-link" data-target="servicos">Serviços</a></li>
                    <li><a href="#stream" class="menu-link" data-target="stream">Stream</a></li>
                    <li><a href="#logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section id="painel" class="active">
                <h1>Painel de Controle</h1>
            </section>
            <section id="cursos">
                <h1>Meus Cursos</h1>
            </section>
            <section id="servicos">
                <h1>Serviços</h1>
            </section>
            <section id="stream">
                <h1>Streaming</h1>
            </section>
        </main>
    </div>
    <script>
        document.querySelectorAll(".menu-link").forEach(link => {
            link.addEventListener("click", event => {
                event.preventDefault();
                document.querySelectorAll("section").forEach(section => {
                    section.classList.remove("active");
                });
                const targetId = event.target.getAttribute("data-target");
                document.getElementById(targetId).classList.add("active");
            });
        });
    </script>
</body>
</html>
