<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Htmls</title>
    <link rel="styesheet" type="text/css" href="css/estilos.css" media="all">

    <script>
        function mostrarResultado(){
            document.getElementById("resultado").innerHTML = document.getElementById("filhos").value
        }
    </script>
</head>
<body>
    <h1>Estudos de htmls</h1>

    <form action="index.html" method="post">

        <input type="range" id="filhos" min="1" max="10" value="1" onchange="mostrarResultado()">

        <span id="resultado">

        </span>
    </form>
</body>
</html>
