<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de html5</title>

    <style>
        li{
           list-style-type: decimal;
        }

    </style>
</head>
<body>
    <h1>Listas em html5</h1>

    <ul>Lista não Ordenada:
        <li>Pão</li>
        <li>hamburger</li>
        <li>Alface</li>
        <li>Carne</li>
        <li>Queijo</li>
        <li>Molho</li>
    </ul>


    <ol>Lista Ordenada:
        <li>Pão</li>
        <li>hamburger</li>
        <li>Alface</li>
        <li>Carne</li>
        <li>Queijo</li>
        <li>Molho</li>
    </ol>
</body>
</html>
