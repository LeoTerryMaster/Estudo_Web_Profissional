<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de htmls</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="all">
</head>
<body>
    <h1>Estudo de html Formulário</h1>

    <form action="index.html" method="post">
        
        <input type="text" name="nome" id="nome" size="30" maxlength="100" required placeholder="Insira seu nome" autofocus><br>

        <input type="password" name="password" id="password" size="30" maxlength="20" placeholder="Insira sua senha"><br>

        <input type="tel" name="telefone" id="telefone" size="30" maxlength="15" placeholder="Insira seu telefone"><br>


        <input type="email" name="email" id="email" size="30" required placeholder="Insira seu E-mail"><br>

        <input type="url" name="website" id="website" size="30" placeholder="Insira seu site" ><br>

        <input type="number" name="filhos" id="filhos" min="1" max="5" value="1" required placeholder="Insira Quanidade" ><br>


        <label for="aniversario">Aniversário:</label>
        <input type="date" name="aniversario" id="aniversario" size="30">

        <br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
