<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de html</title>
</head>
<body>
    <h1>Aula de formulários</h1>
    
        <form action="Aula_07/index.html" method="post">
            Nome: <input type="text" id="nome" /> <br /><br />

            Senha: <input type="password" id="nome" /> <br /><br />

            Sexo: <br />
            <input type="radio" name="sexo" value="M" />Masculono<br />
            <input type="radio" name="sexo" value="F" />Feminino<br />

            <br /><br />

            Conhecimentos:<br />
            <input type="checkbox" name="conhecimentos" value="java" />Java<br />
            <input type="checkbox" name="conhecimentos" value="Css" />Css<br />
            <input type="checkbox" name="conhecimentos" value="html" />Html<br />
            <input type="checkbox" name="conhecimentos" value="jsp" />Jsp<br />
            <input type="checkbox" name="conhecimentos" value="javascript" />javascript<br />
            <input type="checkbox" name="conhecimentos" value="dados" />Banco de Dados<br /> 
            <input type="checkbox" name="conhecimentos" value="php" />PHP<br />

            <br><br>
            Currículo:<br>
            <input type="file" id="curriculo" /><br>Enviar Curriculos <br><br>
            <input type="reset" value="Limpar" /> <br><br>
            <input type="submit" value="Enviar" /> <br><br>
            <input type="button" value="Validar " /> <br><br>






        </form>



</body>
</html>
